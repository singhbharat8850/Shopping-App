<html>
    <head>
        <title>Admin | Shopping App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>

    </head>
    <body onload="getProducts()">
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <a class="mdl-navigation__link" href="/">
                <span class="mdl-layout-title">Shopping App | Admin Panel</span>
            </a>
          </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">

                <div id="add-product" class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col"></div>
                    <div class="mdl-cell mdl-cell--8-col">
                        <form id="add-product">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="product-name">
                                <label class="mdl-textfield__label" for="product-name">Product Name</label>
                            </div>    
                            <br/>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="product-category">
                                <label class="mdl-textfield__label" for="product-category">Category</label>
                            </div> 
                            <br/>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="product-price">
                                <label class="mdl-textfield__label" for="sample4">Price</label>
                                <span class="mdl-textfield__error">Price is a number.</span>
                            </div>
                            <br/>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea class="mdl-textfield__input" type="text" rows="3"id="product-description"></textarea>
                                <label class="mdl-textfield__label" for="product-description">Description</label>
                            </div> 
                            <br/>
                            <input id="the-button" type="submit" value="Add Product" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        </form>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col"></div>                        
                </div>

                <hr/> 
                
                <!-- Your content goes here -->
                <div id="product-list" class="mdl-grid">
                </div>   
            </div>
        </main>
      </div>      
    </body>
</html>
